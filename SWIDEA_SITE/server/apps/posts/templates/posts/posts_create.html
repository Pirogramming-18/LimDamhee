<!DOCTYPE html>
<html lang="ko">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성</title>
    <link rel="stylesheet" href="{% static 'css/create2.css' %}"/>
  </head>
  <body>
    <button><a href="{% url 'posts:create' %}">아이디어 등록 🐾</a></button>
    <button><a href="{% url 'posts:list' %}">아이디어 관리 🐾</a></button>
    <button><a href="{% url 'posts:dev_create' %}">개발툴 등록 🐾</a></button>
    <button><a href="{% url 'posts:dev_list' %}">개발툴 관리 🐾</a></button>
    <h1>글 작성하기</h1>

    <form action="{% url 'posts:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <p>아이디어명: </p>
      <input name="title" />
      <br />
      <p>Image: </p>
      <input type="file" name="photo" />
      <br />
      <p>아이디어 설명:</p>
      <textarea name="content" ></textarea>
      <br />
      <p>아이디어 관심도: </p>
      <input name="interest" type="number" />
      <br />
      <p>예상 개발툴: </p>
      <br />
      <select name="">
        
      </select>
      <dropdown name="devtool" />

      <div>
        <input type="submit" , value="저장하기" />
      </div>
    </form>
  </body>
</html>
