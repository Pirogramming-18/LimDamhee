<a href="/">My Movie reviews</a>
<hr />

<h1>{{review.title}}</h1>
<small>개봉년도: {{ review.year }}</small>
<br />
<small>감독: {{ review.director }}</small>
<br />
<small>주연: {{ review.character }}</small>
<br />
<small>장르: {{ review.genre }}</small>
<br />
<small>별점: {{ review.star }}</small>
<br />
<small>러닝타임: {{ review.time }}</small>
<br />
<br />
<p>{{ review.content }}</p>

<a href="/review/{{ review.id }}/update"><input type="button" value="수정하기"></a>
<form action="/review/{{ review.id }}/delete" method="post">
    {% csrf_token %}
    <input type="submit" value="삭제하기">
</form>
